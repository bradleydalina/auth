<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 2.0 Client-side Web Application</title>
    <!-- Include Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        // Function to handle successful login
        function onSignIn(response) {
            // Trigger sign-in prompt to obtain session information
            google.accounts.id.prompt();

            // Show logout button
            document.getElementById('logoutButton').style.display = 'block';
        }

        // Function to handle logout
        function signOut() {
            // Clear user information from local storage
            localStorage.removeItem('userData');
            
            // Clear user information displayed on the page
            document.getElementById('userProfile').innerHTML = '';
            
            // Hide logout button
            document.getElementById('logoutButton').style.display = 'none';

            // Sign out from Google Identity Services
            google.accounts.id.disableAutoSelect();
        }

        // Function to handle response after obtaining session information
        function handleCredentialResponse(response) {
            // Get user profile information from response
            var profile = response.profile;

            // Store user profile information in local storage
            localStorage.setItem('userData', JSON.stringify(profile));

            // Display user information
            document.getElementById('userProfile').innerHTML = 'Welcome, ' + profile.name + '!<br>';
            document.getElementById('userProfile').innerHTML += 'Email: ' + profile.email + '<br>';
        }

        // Function to retrieve user session data on page load
        function retrieveSessionData() {
            var userDataString = localStorage.getItem('userData');
            if (userDataString) {
                var profile = JSON.parse(userDataString);
                document.getElementById('userProfile').innerHTML = 'Welcome back, ' + profile.name + '!<br>';
                document.getElementById('userProfile').innerHTML += 'Email: ' + profile.email + '<br>';
                document.getElementById('logoutButton').style.display = 'block';
            }
        }

        // Check session status on page load
        window.onload = retrieveSessionData;
    </script>
    <style>
        #logoutButton {
            display: none;
        }
    </style>
</head>
<body>
    <h1>OAuth 2.0 Client-side Web Application</h1>
    
    <div id="userProfile"></div>

    <!-- Google Sign-In button -->
    <div id="g_id_onload"
         data-client_id="969519257728-0osbcf5pgbclqi2khvih1bfed2dnpc9l.apps.googleusercontent.com"
         data-context="signin"
         data-callback="onSignIn">
    </div>
    
    <button id="logoutButton" onclick="signOut()">Logout</button>
</body>
</html>
