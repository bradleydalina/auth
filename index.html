<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script src="https://accounts.google.com/gsi/client" async></script>
<div id="g_id_onload"
    data-client_id="579503422832-u7al30k2o9cifmlvqpvi8qllr2pgd580.apps.googleusercontent.com"
    data-context="signin"
    data-callback="handleCredentialResponse"
    data-nonce=""
    data-auto_select="true"
    data-itp_support="true">
</div>
<script>
const base64 = { encode: function utoa(str) { return window.btoa(unescape(encodeURIComponent(str))); }, decode: function atou(str) { return decodeURIComponent(escape(window.atob(str))); } };

function handleCredentialResponse(response) {
    // Check if user is logged in
    if (response.credential) {
        const responsePayload = response.credential.split('.');
        const payload = JSON.parse(base64.decode(responsePayload[1]));
        console.log(payload);
        console.log("ID: " + payload.sub);
        console.log('Full Name: ' + payload.name);
        console.log('Given Name: ' + payload.given_name);
        console.log('Family Name: ' + payload.family_name);
        console.log("Image URL: " + payload.picture);
        console.log("Email: " + payload.email);

        // Hide the login button
        document.getElementById('loginButton').style.display = 'none';
        // Show the logout button
        document.getElementById('logoutButton').style.display = 'block';
    }
}

function logout() {
    // Show the login button
    document.getElementById('loginButton').style.display = 'block';
    // Hide the logout button
    document.getElementById('logoutButton').style.display = 'none';
}

</script>

<!-- Login Button -->
<button id="loginButton" onclick="google.accounts.id.prompt()">Login</button>
<!-- Logout Button -->
<button id="logoutButton" style="display: none;" onclick="logout()">Logout</button>

</body>
</html>
