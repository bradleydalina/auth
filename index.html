<!DOCTYPE html>
    <html>
        <head>
            <meta name="google-signin-client_id" content="969519257728-0osbcf5pgbclqi2khvih1bfed2dnpc9l.apps.googleusercontent.com">
        </head>
        <body>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div id="data" style="display:none;">
                <p id="name"></p>
                <img id="photo"/>
                <p id="email"></p>
                <button type="button" class="btn" onclick="signOut();">Sign Out</button>
            </div>
            <script src="https://apis.google.com/js/platform.js" async defer></script>
            <script>
                function onSignIn(googleUser) {
                  var profile = googleUser.getBasicProfile();
                  //console.log('ID: ' + profile.getId());
                  document.getElementById("name").innerHTML=profile.getName();
                  document.getElementById("photo").src= profile.getImageUrl();
                  document.getElementById("email").innerHTML=profile.getEmail();
                  document.getElementById("data").style.display="block";  
                  document.querySelector(".g-signin2").style.display="none";  
                }

                  function signOut() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                      console.log('User signed out.');
                        document.getElementById("data").style.display="none"; 
                        document.querySelector(".g-signin2").style.display="block"; 
                    });
                  }
            </script>
        </body>
    </html>
